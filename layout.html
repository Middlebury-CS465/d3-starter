<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg id="chart"></svg>


    <script>

        const width = 400;
        const height = 300;

        const chart = d3.select("#chart")
          .attr("width", width)
          .attr("height", height)
          .style("border", "solid 1px black");

        const region = chart.append("g")
        .attr("transform", "translate(100,100)");

        region.append("rect")
          .attr("x", 0)
          .attr("y", 0)
          .attr("width", 25)
          .attr("height", 25)
          .style("fill", "blue");
        region.append("rect")
          .attr("x", 50)
          .attr("y", 50)
          .attr("width", 25)
          .attr("height", 25)
          .style("fill", "green");





    </script>
</body>
</html>
