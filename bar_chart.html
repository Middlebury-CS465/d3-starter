<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg id="chart"></svg>


    <script>

        const width = 400;
        const height = 300;

        const chart = d3.select("#chart")
          .attr("width", width)
          .attr("height", height);

        const url = 'http://www.cs.middlebury.edu/~candrews/classes/cs465-f18/data/dr_who.csv';

        d3.csv(url).then((data)=>{
          console.log(data);

          const y_scale = d3.scaleLinear()
            .range([0,height])
            .domain([0, d3.max(data, (d)=>+d.episodes)]);

          const x_scale = d3.scaleBand()
            .rangeRound([0, width])
            .domain(data.map((d)=>d.doctor))
            .padding(0.1);

          const color_scale = d3.scaleLinear()
            .range(['grey', 'blue'])
            .domain([0, d3.max(data, (d)=>+d.duration)]);

          chart.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x",(d)=>x_scale(d.doctor))
          .attr("y",(d)=> (height - y_scale(d.episodes)))
          .attr("width", x_scale.bandwidth())
          .attr("height",(d)=> y_scale(d.episodes))
          .style("fill",(d)=> color_scale(d.duration));

      });

    </script>
</body>
</html>
