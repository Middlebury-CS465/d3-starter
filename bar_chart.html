<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg id="chart"></svg>


    <script>
        const dataset = Array.from({length:15}, ()=>Math.floor(Math.random()*30));
        const width = 400;
        const height = 100;

        const chart = d3.select("#chart")
          .attr("width", width)
          .attr("height", height);


        chart.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x",(d,i)=>i*10)
        .attr("y",(d)=> (height - d))
        .attr("width", 9)
        .attr("height",(d)=> d);
    </script>
</body>
</html>
